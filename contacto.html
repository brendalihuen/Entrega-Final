    <section class="contacto">

        <div class="container justify-content-center">
            <div class="formulario">
                <h2>Contacto</h2>
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Brenda mayan">
                    </div>
                    <div class="campo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Ej: mail@xxxx.com">
                    </div>
                    <div class="campo comentario">
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" name="comentario" required
                            placeholder="Ej: Me gustaria adoptar con ustedes!"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
